- name: add ssh key for jenkins
  tags: always
  authorized_key:
    user: jenkins
    key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPZmSgm8cnp816L+ye4fXd17zjueilskgh/xHeVRQbkI jenkins default"

- name: generate sshd_config file from template
  tags: ssh
  template:
    src: "{{ ssh_template_file }}"
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: restart_sshd
